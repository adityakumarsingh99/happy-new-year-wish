<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>New Year Surprise ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    background:#0f0f1a;
    color:#ffd700;
    font-family:Arial, sans-serif;
    text-align:center;
    margin:0;
    overflow-x:hidden;
}

/* Pages */
.page{
    position:absolute;
    width:100%;
    height:100vh;
    top:0;
    left:0;
    padding:30px;
    transition:all 1s ease;
}
#page2{
    left:100%;
    background:linear-gradient(135deg,#ff4d6d,#ff9a9e);
    color:white;
}

/* Inputs & Buttons */
input,button{
    padding:12px 20px;
    font-size:18px;
    border-radius:10px;
    border:none;
    margin:10px;
}
button{
    background:#ff4d6d;
    color:white;
    cursor:pointer;
}
button:hover{ transform:scale(1.05); }

/* 3D Text */
.text3d{
    font-size:30px;
    color:yellow;
    font-weight:bold;
    text-shadow:
      1px 1px 0 #e6c200,
      2px 2px 0 #ccac00,
      3px 3px 0 #b39600;
}

/* Image */
#wifeImg{
    width:220px;
    border-radius:20px;
    display:none;
    margin:20px auto;
    filter:blur(10px);
    transform:scale(0.7);
    opacity:0;
    transition:1.2s ease;
    box-shadow:0 0 30px pink;
}
#wifeImg.show{
    filter:blur(0);
    transform:scale(1);
    opacity:1;
}

/* Hearts */
.heart{
    position:fixed;
    bottom:-20px;
    font-size:22px;
    animation:floatUp 5s linear infinite;
}
@keyframes floatUp{
    to{ transform:translateY(-100vh); opacity:0; }
}

/* üî• REAL FIREWORK */
.firework{
    position:fixed;
    width:4px;
    height:4px;
    pointer-events:none;
}
.spark{
    position:absolute;
    width:4px;
    height:4px;
    border-radius:50%;
    animation:shoot 1.4s ease-out forwards;
}
@keyframes shoot{
    to{
        transform:translate(var(--x),var(--y)) scale(0.3);
        opacity:0;
    }
}

/* Shayari */
.shayari{
    font-size:20px;
    margin:25px 0;
    line-height:1.6;
}
</style>
</head>

<body>

<audio id="fireSound" src="./fireworks.mp3" preload="auto"></audio>

<!-- PAGE 1 -->
<div class="page" id="page1">
<h1>üéâ Happy New Year üéâ</h1>

<input id="nameInput" placeholder="Enter Name">
<br>
<button onclick="showGreeting()">Show Greeting</button>

<div id="greeting"></div>

<button id="showImgBtn" onclick="showImage()" style="display:none;">
Show Image ‚ù§Ô∏è
</button>

<img id="wifeImg" src="./wifey.jpeg">

<br>
<button id="moreBtn" onclick="goNextPage()" style="display:none;">
More Surprise üéÅ
</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
<h1>üíñ My Love For You üíñ</h1>

<div class="shayari">
Calendar badlega, saal badlega,<br>
Par mera pyaar kabhi nahi badlega ‚ù§Ô∏è
</div>

<div class="shayari">
Bas aapka saath chahiye,<br>
Har saal, har pal ü´∂
</div>

<div class="shayari">
Happy New Year meri jaan üíõ
</div>
</div>

<script>
function showGreeting(){
    let name=nameInput.value.trim();
    if(!name) return alert("Name likho meri jaan ‚ù§Ô∏è");

    let valid=["Aditya","aditya","Khushi","khushi","KHUSHI"];
    if(!valid.includes(name))
        return alert("Only for my special person ‚ù§Ô∏è");

    greeting.innerHTML=`<div class="text3d" id="typingText"></div>`;
    typeEffect(`Happy New Year my cute wifey ${name} üíõ`);

    startFireworksWithSound();
    showImgBtn.style.display="inline-block";
}

function typeEffect(text){
    let i=0;
    let t=document.getElementById("typingText");
    let inter=setInterval(()=>{
        t.innerHTML+=text[i++];
        if(i>=text.length) clearInterval(inter);
    },80);
}

/* üéÜ REAL FIREWORK LOGIC */
function launchFirework(){
    let fw=document.createElement("div");
    fw.className="firework";
    fw.style.left=Math.random()*90+"vw";
    fw.style.top=Math.random()*50+"vh";

    let color=`hsl(${Math.random()*360},100%,60%)`;

    for(let i=0;i<90;i++){
        let s=document.createElement("div");
        s.className="spark";
        s.style.background=color;

        let angle=Math.random()*Math.PI*2;
        let dist=60+Math.random()*80;
        s.style.setProperty("--x",Math.cos(angle)*dist+"px");
        s.style.setProperty("--y",Math.sin(angle)*dist+"px");

        fw.appendChild(s);
    }
    document.body.appendChild(fw);
    setTimeout(()=>fw.remove(),1500);
}

function startFireworksWithSound(){
    fireSound.currentTime=0;
    fireSound.play();

    let burst=setInterval(launchFirework,300);
    setTimeout(()=>clearInterval(burst),6000);
}

function showImage(){
    wifeImg.style.display="block";
    setTimeout(()=>wifeImg.classList.add("show"),100);
    showImgBtn.style.display="none";
    moreBtn.style.display="inline-block";
    startHearts();
}

function startHearts(){
    for(let i=0;i<25;i++){
        let h=document.createElement("div");
        h.className="heart";
        h.innerHTML="‚ù§Ô∏è";
        h.style.left=Math.random()*100+"vw";
        h.style.animationDuration=(3+Math.random()*3)+"s";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),6000);
    }
}

function goNextPage(){
    page1.style.left="-100%";
    page2.style.left="0";
}
</script>

</body>
</html>
